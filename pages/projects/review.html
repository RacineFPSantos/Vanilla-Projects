<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt=""/>
                </div>

                    <h4 id="author">Manoel</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Rack foretold fooled sun's Frodo's grumpy dock? I bid you all a very fond farewell. 
                        Out grandfather's crevice Ettenmoors seek daggers stammer report. 
                    </p>    

                    <div class="btn-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <button class="random-btn">suprise me</button>
             </article>
        </section>
    </main>
    <script src="../../scripts/review.js"></script>
  </body>
</html>
