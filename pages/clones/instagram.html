<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/clones/instagram.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../../img/instagram/phone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="img-logo" src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-4.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://avatars1.githubusercontent.com/u/8008560?s=460&u=7818d357689ec2495cb05331687d65aa9eb5fe2c&v=4" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Racine</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Racine?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="https://lh3.googleusercontent.com/QxYwrNFyQgWBXNM63a7tss_VX6z-F9LXrp3z2dGyAxoNMV-NU77PPM2K83f6s-T7fHEqfg=s170" alt="App Store logo"></a>
                    <a href="#" class="app-download"><img src="https://lh3.googleusercontent.com/_EvuULzD3dp1328GU0ZmlyExeR5-KcW8hDlPn41EBl0Sq5crWuKVwqG7c1D9N3CvUHM1Hg=s170" alt="Play Store logo"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/clones/instagram.js"></script>
</body>
</html>
